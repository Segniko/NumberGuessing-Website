<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div style="background-color: rgba(0, 0, 0, 0.5); padding: 20px; border-radius: 5px; display: flex; flex-direction: column; align-items: center;">
      <h1 style="font-size: 2em; color: white;">Guess a number between 1 and 100:</h1>
      <p id="message"></p>
      <div>  <input type="text" id="guessInput" style="font-size: 1.5em; padding: 5px;">
        <button onclick="checkGuess()" style="font-size: 1.5em; padding: 5px;">Submit Guess</button>
      </div>
    </div>
  </div>
  <img src="Blue and White Gaming.jpg" alt="Number Guessing Game" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;">
</body>
</html>
