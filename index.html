<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Number Guessing Game</h1>
    <div class="user-info">
      <p id="username-display">Not logged in</p>
      <button id="login-button">Login</button>
      <button id="logout-button" style="display: none;">Logout</button>
    </div>
    <div class="bonus-points">Bonus: <span id="bonus-points">0</span></div>
    <div class="timer" id="timer">00:60</div>
  </header>
  <main>
    <div id="game-area" style="display: none;">
      <img id="game-image" src="images/ocean.jpg" alt="Ocean Background">
      <input type="number" id="user-guess" placeholder="Enter your guess">
      <button id="submit-guess">Guess</button>
      <p id="guess-feedback"></p>
    </div>
  </main>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="script.js"></script>
</body>
</html>
