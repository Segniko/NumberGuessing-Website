<!DOCTYPE html>
<html>
<head>
  <title>Number Guessing Game</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style type="text/css">
    /* CSS styles remain the same */
  </style>
</head>
<body>
  <div id="game">
    <h1>Number Guessing Game</h1>
    <p>Choose Difficulty Level:</p>
    <div>
      <button onclick="setDifficulty('easy')">Easy</button>
      <button onclick="setDifficulty('medium')">Medium</button>
      <button onclick="setDifficulty('hard')">Hard</button>
    </div>
    <p>Guess a number:</p>
    <input type="text" id="guessInput">
    <button onclick="checkGuess()">Submit</button>
    <p id="message"></p>
    <div id="bonusPoints" class="bonus">Bonus Points: 0</div>
    <div id="timer" class="timer">Time Left: <span id="countdown">60</span> seconds</div>
  </div>
  <audio id="correctSound" src="correct.mp3"></audio>
  <audio id="incorrectSound" src="incorrect.mp3"></audio>

  <script src="NumberGuessingWebsite.js"></script>
</body>
</html>
