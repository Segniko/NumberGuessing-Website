<!DOCTYPE html>
<html>
<head>
  <title>Number Guessing Game</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style type="text/css">
    body {
      background-image: url('background.jpg');
      background-size: cover;
      position: relative;
    }
  </style>
</head>
<body>
  <div id="game">
    <h1>Number Guessing Game</h1>
    <p>Guess a number between 1 and 250:</p>
    <input type="text" id="guessInput" placeholder="Enter your guess">
    <button type="submit" onclick="checkGuess()">Submit</button>
    <p id="message"></p>
    <div id="bonusPoints" class="bonus">Bonus Points: 0</div>
    <div id="timer" class="timer">Time Left: <span id="countdown">60</span> seconds</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
